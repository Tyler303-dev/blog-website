<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Star Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <img src="../logos and icons/Creative Studio.lgo.org.png" alt="5 Star Space Logo" style="height:60px;vertical-align:middle;"> 
    <h1 style="display:inline;vertical-align:middle;">5 Star Space - Learning District</h1>
        <nav>
            <a href="#login">Login</a>
            <a href="#register">Register</a>
        </nav>
    </header>
    <main>
        <section id="auth">
            <div id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="register-section">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </section>
        <section id="notifications">
            <h2>Live Notifications</h2>
            <div id="notification-list"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
